<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <a href="index.html"><img src="./images/signinLogo.png" alt="logo" /></a>
      </div>
      <div class="signInBox">
        <span>Sign-In</span>
        <form action="/" method="post">
         <h5>E-mail</h5>
          <input type="email" name="email" id="email" />
          <h5>Password</h5>
          <input type="password" name="password" id="password" />
          <br><button type="submit">Sign-In</button>
        </form>
        <div class="terms">
          <p>
            By continuing, you agree to Amazon's <i>Dummy/Clone</i>
            <a href="">Conditions of Use</a> and <a href="">Privacy Notice</a>.
          </p>
        </div>
      </div>
      <div class="signup">
          <hr>
          <button type="submit">Create your Amazon account</button>
      </div>
    </div>
  </body>
</html>
